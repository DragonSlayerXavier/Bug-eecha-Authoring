<!DOCTYPE html>
<html lang="en">

<head>
    <script src="script.js"></script>
    <title>Authoring for Bug-eecha</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div>
        <label for="funName">Function Name</label><br>
        <input type="text" id="funName" name="funName" placeholder="Enter the function name" required><br>
        <label for="Question">Question:</label><br>
        <textarea id="question" name="question" placeholder="Enter the Question here" required></textarea><br>
        <label for="Algorithm">Solution:</label>
        <textarea id="code" name="code" placeholder="Enter the Solution here" required></textarea><br>
        <label for="correct">Correct Function (in JS):</label>
        <textarea name="correct" placeholder="Enter correct function here" required></textarea><br>
        <!--Add a checkbox saying same as above
        Remove label and description fields-->
        <label for="count">Number of Arguments</label>
        <input type="number" id="count" name="count" value=0 readonly required><br>
        <div>
            <button type="button" onclick="addInput()">Add Argument</button>
        </div>
        <div id="inputs"></div>
        <label for="futile">Max. Number of Futile Attempts (Set to zero for no limit)</label>
        <input type="number" id="futile" name="futile" min="0" required><br> 
        <label for="out">Output Type:</label>
        <select id="out" name="out" required>
            <option value="string">String</option>
            <option value="number">Number</option>
            <option value="num_array">Number Array</option>
            <option value="sorted_num_array">Sorted Number Array</option>
            <option value="str_array">String Array</option>
        </select>
        <label for="customValidate">Custom Validation?</label>
        <input type="checkbox" id="customValidate" name="customValidate" value="0"><br>
        <label for="valFunc">Custom Validation Function:</label><br>
        <textarea id="valFunc" name="valFunc" placeholder="Enter custom validation function here"></textarea><br>
        <label for="numFunc">Number of Incorrect Functions</label>
        <input type="number" id="numFunc" name="numFunc" value=0 readonly required><br>
        <div>
            <button type="button" onclick="addFunc()">Add Incorrect Function</button>
        </div>
        <div id="functions"></div>
        <button type="button" onclick="runFunc()" id="execute">Generate JSON</button>
    </div>
    <div id="JSON">

    </div>
</body>

</html>
